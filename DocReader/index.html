<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档阅读器</title>
    <link rel = 'stylesheet' href = 'file/style/style_load.css'>

<body>
    <div id = 'rd-controls'>
        <button type = 'button' title = '显示/隐藏 侧边栏'
        onclick="document.getElementById('rd-sidebar')
        .classList.toggle('hide')"
        id = 'rd-sidebar-button'>
            <svg xmlns="http://www.w3.org/2000/svg" 
            width="4" height="4" viewBox="0 0 4 4" 
            stroke-width="0.5" stroke-linecap="round" 
            stroke-linejoin="round" class="menu svg">
                <line x1="1" y1="1" x2="1" y2="3"></line>
                <!--改!-->
                <line x1="2" y1="1" x2="3" y2="1"></line>
                <line x1="2" y1="2" x2="3" y2="2"></line>
                <line x1="2" y1="3" x2="3" y2="3"></line>
            </svg>
        </button>
    </div>
    <span id='rd-article-title'>第二篇</span>
    <aside id = 'rd-sidebar'>
        <div id='rd-article-list'>
            <!--各位,这是样式测试-->
            <p>第一篇</p>
            <p class = 'selected'>第二篇</p>
            <div>
                <text>第三篇</text>
                <p>第三篇的分支</p>
            </div>
            <p>第四篇</p>
            <p>第五篇</p>
            <div>
                <text>第六篇</text>
                <div>
                    <text>第六篇的分支</text>
                    <p>第六篇的分支的分支</p>
                    <p>第六篇的分支的分支2</p>
                </div>
                <p>第六篇的分支2</p>
            </div>
            <p>第七篇</p>
            <p>第八篇</p>
        </div>

    <div id = 'rd-contents'>
        <div data-loadfrom="02">
            这是第二篇的内容🐶<br>
        </div>
    </div>
</body>
